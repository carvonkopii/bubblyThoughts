<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finals</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Madimi+One&display=swap" rel="stylesheet">
</head>
<body>
    <div id="background"></div>

    <div id="start">
        <h1 id="title"> Bubbly Thoughts </h1>
        <button onclick="startPop()" id="startButton">Start</button>
    </div>

    <div id="container">
        <p class="text">Click on the bubbles to pop them; or <br> Enter a thought and watch it float</p>
        <input type="text" id="textInput" placeholder="Enter a thought">
        <button onclick="addText()" id="textButton">Done</button>
    </div>
    
    <div id='bubble_machine'></div>
    
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
